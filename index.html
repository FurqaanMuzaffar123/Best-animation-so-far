<!DOCTYPE html>
<html>
  <head>
    <title>Article Chat - Share your voice</title>
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap');

/* Chrome, Edge, Safari */
::-webkit-scrollbar {
  display: none;
}

/* Firefox */
html {
  scrollbar-width: none;
  scroll-behavior: smooth;
}

/* Internet Explorer / old Edge */
body {
  -ms-overflow-style: none;
}


.logo{
  display: flex;
  align-items: center;
  gap: 10px;
}

.navbar{
  background:transparent;
  padding: 10px 10% ;
  color: rgb(0, 0, 0);
  margin: 0 20px;
}

.navdiv{
  display: flex;
  justify-content: space-between;
  align-items: center;
}

hr{
  margin : 0 5%;  
  border: 0.5px solid rgb(0, 0, 0);
}

.main-content{
  display: flex;
  align-items:center;
  justify-content: center;
  height: 88vh;
  text-align: center;
  flex-direction: column;
}

.about{
  display: flex;
  height: 100vh;
  flex-direction: column;
  text-align: center;
  justify-content: center;
}

body{
  background-color: rgb(255, 255, 255);
  color: #000000;
}

body::selection{
  color: rgb(255, 255, 255);
  background-color: rgb(0, 0, 0);
}



.about-para{
  /* font-size: 23px;
  font-family: "Montserrat", sans-serif;
  width: 80%;
  margin-top: 20px;
  line-height: 1.6;
  font-weight: 500; */
  display: flex;
  flex-direction: row;
  justify-content: center;
  align-items: center;
  margin:0 5%;
} 


.heading{
  font-size: 66px;
  font-family: "domine", sans-serif;
  font-weight: 450;
  text-align: center;
  color: #000000;
  display:flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 400px;
}

.plus{
  font-size: 2.5em;
  font-weight: 600;
  margin-left: 16px;
  font-family: "domine", serif;
  line-height:1;
  vertical-align: middle;
  position: relative;
  top:-2px
}

.highlight{
  color:rgb(1, 103, 1);
  text-decoration: underline;
  transition: all 0.5s ease;
}

.create-btn{
  margin-top: 30px;
  padding: 10px 30px;
  font-size: 20px;
  font-family: "montserrat", sans-serif;
  font-weight: 400;
  color: #000000;
  background:transparent;
  border: black 2px solid;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.4s ease;
  display: inline-flex;
  align-items: center;
  justify-content:center;
  line-height:1;
}

.create-btn::before{
  content:"";
  position: absolute;
  width: 0;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgb(0, 0, 0);
  z-index: -1;
  transition: width 0.4s ease-out;
}

.create-btn:hover::before{
  width: 100%;
}

.main-content:has(.create-btn:hover) .highlight{
  color: rgb(232, 232, 232);
  margin: 10px
}

.main-content:has(.create-btn:hover) .non-highlight{
  color: rgb(232, 232, 232);
}

.non-highlight{
  position: relative;
  display: inline-block;
}

.non-highlight::after{
  content: "";
  position: absolute;
  left: 0;
  top: 50%;
  width: 0;
  height: 2px;
  background: #ffffff;
  transition: all 0.5s ease;
  border: 3px solid rgb(0, 0, 0);
  border-left: 0;
  border-right: 0;
  transition-delay:0.2s;
  transform:translateY(-50%);
}

.main-content:has(.create-btn:hover) .non-highlight::after{
  width: 100%;
}

.create-btn:hover{
  color: rgb(232, 232, 232);
  border: 2px solid rgb(232, 232, 232);
}

*{
  margin: 0;
  padding: 0;
}

li{
  list-style: none;
  display: inline-block;
  margin: 20px;
  font-size: 18px;
  font-family: "Montserrat", sans-serif;
  transition: all 0.3s ease;
}

li:hover{
  transform: scale(1.1);
  cursor: pointer;
}

.heading::selection{
  color: rgb(255, 255, 255);
  background-color: rgb(0, 0, 0);
}

.highlight::selection{
  color: rgb(255, 255, 255);
  background-color: rgb(0, 112, 0);
}

.features-heading {
  font-size: 2.6rem;
  font-weight: 600;
  font-family: "domine", serif;
  margin: 20px;
} 

.navbarheading{
  font-size: 24px;
  font-family: "Limelight", serif;
  font-weight: 600;
}

.about-heading {
  font-size: 2.6rem;
  font-weight: 600;
  font-family: "domine", serif;
  margin: 20px;
}

.about-heading .old {
  position: relative;
  display: inline-block;
  margin-right: 0.5rem;
}

.about-heading .old::after {
  content: "";
  position: absolute;
  left: 0;
  top: 45%;
  width: 0;
  height: 2px;
  background: #000000;
  transition: all 0.8s ease;
  border: 3px solid white;
  border-left: 0;
  border-right: 0;
}

.card{
  height: auto ;
  width: auto;
  border: 2px solid black;
  /* display: flex;
  align-items: center;
  justify-content: center; */
  font-size: 24px;
  margin: 60px;
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  border-radius: 30px;
  box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
  padding: 40px;
  display:none
}

.card.active{
  display: flex;
}

.about-heading .new {
  opacity: 0;
  transform: translateX(-6px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.about-heading.active .old::after {
  width: 100%;
  
}

.about-heading.active .new {
  opacity: 1;
  transform: translateX(0);
  transition-delay: 0.8s;
}



  </style>
  <body>
    <div>
      <nav class="navbar">
        <div class="navdiv">
          <div class="logo">
            <h3 class="navbarheading">ArticleChat</h3>
          </div>
          <ul>
            <li>Write</li>
            <li>Explore</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
      <hr />
      <div class="main-content">
        <h1 class="heading">
          <span class="highlight">Your <br /></span> 
          <span class="non-highlight">interests, perspectives and <br /></span>
          <span class="highlight">thoughts<br /></span> 
          <span class="non-highlight"> in a matter of time, <br /></span>
          <span class="highlight">to the world</span>
        </h1>
        <button class="create-btn">
          Write An Article <span class="plus">â†’</span>
        </button>
      </div>
    </div>
  </body>
  <script>
    const createBtn = document.querySelector(".create-btn");
    const hr = document.querySelectorAll("hr");
    const navbar = document.querySelector(".navbar");
    const nonHighlight = document.querySelectorAll(".non-highlight");
    const br = document.querySelectorAll("br");

    createBtn.addEventListener("mouseover", () => {
      nonHighlight.forEach((part) => {
        part.style.transition = "all 0.5s ease";
        part.style.transitionDelay = "0.7s";
        part.style.fontSize = "0";
      });
      br.forEach((lineBreak) => {
        lineBreak.style.transition = "all 0.5s ease";
        lineBreak.style.display = "none";
      });
      hr.forEach((line) => {
        line.style.transition = "all 0.5s ease";
        line.style.borderColor = "rgb(232, 232, 232)";
      });
      navbar.style.transition = "all 0.5s ease";
      navbar.style.color = "rgb(232,232,232)";
    });

    createBtn.addEventListener("mouseout", () => {
      nonHighlight.forEach((part) => {
        part.style.transition = "all 0.5s ease";
        part.style.fontSize = "66px";
        part.style.margin = "initial";
      });
      br.forEach((lineBreak) => {
        lineBreak.style.transition = "all 0.5s ease";
        lineBreak.style.display = "initial";
      });
      hr.forEach((line) => {
        line.style.transition = "all 0.5s ease";
        line.style.borderColor = "black";
      });
      navbar.style.transition = "all 0.5s ease";
      navbar.style.color = "rgb(0,0,0)";
    });
  </script>
</html>
